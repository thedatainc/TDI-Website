<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>
    <div data-include-html="header.html"></div>

    <!-- Section-1 Banner -->
    <section class="contact-sec-1">
        <div class="contact-sec-banner">
        <img src="images/Contact-Us/1.png" alt="Banner Image" class="banner-image">
            <div class="contact-banner-text">
                
            </div>
        </div>
    </section>

    <!-- Section-2 -->
<section class="contact-sec-2">
    <div class="contact-sec-2-container">
        <!-- Left Container -->
        <div class="contact-sec-2-left">
            <h2>Have a question or need support?<a href="#">contact us</a> via our social channels.</h2>
            <p>We're here to help! Reach out to us through our contact channels, and we'll get back to you promptly.</p>
        </div>
        <!-- Right Container -->
        <div class="contact-sec-2-right">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name *" required>
                    <input type="email" placeholder="Email *" required>
                </div>
                <input type="text" placeholder="Subject *" required>
                <textarea placeholder="Please describe what you need." rows="5" required></textarea>
                <button type="submit" class="contact-submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>


    <!-- Footer Section -->
    <div id="footer"></div>
    <div data-include-html="footer.html"></div>

    <script src="common.js"></script> <!-- Include script for dynamic header/footer -->
</body>
</html>
