<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png?v=1">
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>
    <div data-include-html="header.html"></div>

    <!-- Section-1 Banner -->
    <section class="contact-sec-1">
        <div class="contact-sec-banner">
            <img src="images/Contact-Us/1.png" alt="Banner Image" class="banner-image">
            <div class="contact-banner-text">
            </div>
        </div>
    </section>

<!-- Section-2 -->
<div id="contactUsSection">
    <div class="contact-sec-2-left">
      <h2>Have a question or need support?</h2>
      <p>Message us using the form below, and we'll be here to help you!</p>
    </div>
    <div class="contact-sec-2-right">
      <form id="contactUsForm">
        <div class="form-group">
          <input type="text" name="name" id="contactName" placeholder="Name *" required>
          <input type="email" name="email" id="contactEmail" placeholder="Email *" required>
          <input type="phone" name="phone" id="contactPhone" placeholder="Phone *" required>
        </div>
        <textarea name="message" id="contactMessage" placeholder="Please describe what you need" rows="5" required></textarea>
        <button type="submit" class="contact-submit-btn">Send Message</button>
      </form>
    </div>
  </div>
  


    <!-- Footer Section -->
    <div id="footer"></div>
    <div data-include-html="footer.html"></div>

    <script src="common.js"></script> <!-- Include script for dynamic header/footer -->
</body>
</html>
